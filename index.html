<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img" alt="eisenhower-matrix image">
      <a class="more-details header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="tasks-list-page">
      <div id="add-item-section">
        <label for="new-task" class="label-new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input type="text" id="new-task" class="task" >
          <button class="task-row-wrapper-button">Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="todo-list" class="list todo">
        <li class="todo-section">
          <input type="checkbox" class="todo__checkbox-input">
          <label class="task">Pay Bills</label>
          <input type="text" class="task todo__text-input">
          <button class="edit todo__edit-btn">Edit</button>
          <button class="delete todo__delete-btn">
            <img src="./remove.svg" alt="remove button image" class="delete__img">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="edit-mode__checkbox-input">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task edit-mode__text-input">
          <button class="edit edit-mode__btn">Save</button>
          <button class="delete edit-mode__delete-btn">
            <img src="./remove.svg" alt="remove button image" class="delete__img">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="list completed">
        <li class="completed-section">
          <input type="checkbox" checked class="completed__checkbox-input" >
          <label class="task ">See the Doctor</label>
          <input type="text" class="task completed__text-input">
          <button class="edit edit__button">Edit</button>
          <button class="delete completed-section__delete-btn">
            <img src="./remove.svg" alt="remove button image" class="delete__img">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
